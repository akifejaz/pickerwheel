<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Login</title>
    <link rel="shortcut icon" href="resources/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
    <div id="navbar">
        <div id="site-identity">
            <div id="logo">
                <img src="resources/favicon.png" alt="" srcset="" />
            </div>
            <div id="site-title">
                <h1>Number Picker</h1>
            </div>
        </div>
        <div id="menu">
        </div>
    </div>

    <div id="login-main-content">

        <div id="login-container">
            <div id="login-header">
                <h2>Login</h2>
            </div>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <div id="login-button" class="primary-button">Login</div>
            <p class="no-display" id="error-message">Invalid username or password</p>
        </div>

    </div>

    <script src="js/login.js"></script>

</body>

</html>
